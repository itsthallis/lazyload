<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Lazyload example</title>
	<style>
		img.lazy {
        width: 700px; 
        height: 467px; 
        display: block;
    	}
	</style>
	<script src="js/jquery.js"></script>
	<script src="js/jquery.lazy.min.js"></script>
	<script>
		$(function() {
        	$('.lazy').lazy();
    	});
	</script>
</head>
<body>
	<img class="lazy" data-src="img/1.jpg"/>
	<img class="lazy" data-src="img/2.jpg"/>
	<img class="lazy" data-src="img/3.jpg"/>
	<img class="lazy" data-src="img/4.jpg"/>
	<img class="lazy" data-src="img/5.jpg"/>
	<img class="lazy" data-src="img/6.jpg"/>
	<img class="lazy" data-src="img/7.jpg"/>
	<img class="lazy" data-src="img/8.jpg"/>
	<img class="lazy" data-src="img/9.jpg"/>
	<img class="lazy" data-src="img/10.jpg"/>
</body>
</html>
